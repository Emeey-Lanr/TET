<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <input type="text" id="iput">
    <button onclick="list()">Check</button>
    <p id="valid"></p>

    <script>
        let input = document.querySelector('#iput');

        let list = () => {
            //valid.innerHTML = iput.value
            const pattern = /^([\w]+)([\@])([a-z]{3,9})\.([a-z]{3})$/;
            if (pattern.test(`${iput.value}`)) {
                valid.innerHTML = 'Valid'
                input.style.outline = '1px solid green'
                input.style.border = '1px solid green'

            } else {
                valid.innerHTML = 'Invalid'
                input.style.outline = '1px solid red'
                input.style.border = '1px solid red'
            }


        }

    </script>
</body>

</html>
