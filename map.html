<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>




    <div id="tik"></div>
    <script>

        let m = [586, 'yryy', 'Yuuuu'];
        let u = () => {
            m.map((item, index) => {
                tik.innerHTML += `<div>${item}</div> <button onclick="editbtn(${index})">Delete</button>`;

            })
        }

        let editbtn = (itemIndex) => {
            let mtt = m.map((_, index) => index != itemIndex)
            m = mtt
            tik.innerHTML = ""
            u()
        }


    </script>
</body>

</html>
